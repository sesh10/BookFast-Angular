<section id="rentalListing">
    <h1 *ngIf="rentals.length > 0" class="page-title">Results for city {{city | lowercase | ucwords}}</h1>
    <h1 *ngIf="errors.length > 0" class="page-title">
      <p *ngFor="let error of errors">
        {{error.detail}}
      </p>
    </h1>
    <div class="row">
        
      <div class='col-md-3 col-xs-6' *ngFor="let rental of rentals">
        <app-rental-list-item [currental]="rental"></app-rental-list-item>
      </div>

    </div>
</section>
